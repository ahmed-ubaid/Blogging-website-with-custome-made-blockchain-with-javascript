            .ui{
                height: 100vh;

                background-color: rgba(255, 255, 255, 0.897);
                position:fixed;
                z-index: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .login_screen{
                margin: 0.5em;
                font-size: 1.5em;
                width: 25%;
                text-align: center;
                border-radius: 12px;
            }
            #login_text{
                font-weight: 600;
                font-size: 2em;
            }
            #login_btn{
                width: 6em;
                height: 2em;
                border: 0;
                color: white;
                font-weight: 600;
                background-image: linear-gradient(to  right, #5a64ee, #dddffc);
            }
            #login_btn:hover{

            }

            <input type="button" value="login" id="login_btn" class="login_screen">
        </div>
